<html lang="en">
<head>

        }
        function setpage()
        {
            z=word[c].length+3
            document.getElementById("l1").innerHTML=hint[c]
            for(i=0;i<word[c].length;i++)
            {
                document.getElementById("w"+(i+1)).style.display="grid"
            }

            {

    </script>
</head>
<body onload="setpage()">

</html>
